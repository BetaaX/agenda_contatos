<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agenda de Contatos</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="./icons/contact-phonebook-support-svgrepo-com-white.svg" alt="Agenda de Contatos">
                <h1>Agenda de Contatos</h1>
            </header>
            <form id="form-contact">
                <input type="text" required name="name" id="name" placeholder="Nome">
                <input type="tel" required name="tel" id="tel" placeholder="Telefone">
                <button type="submit" id="button">Adicionar +</button>
            </form>
            <div id="contact-table">
                <table cellspacing="0" id="tabela-contatos">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="visualSheet">
                            <td>---</td>
                            <td>---</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
